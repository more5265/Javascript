<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="p-3 mt-5 bg-primary text-light">To Do List</h3>
        <p class="p-3">
            오늘 할 일을 작성해 보세요.
        </p>
        <div class="input-group mb-3">
            <input type="text" id="inputBox" class="form-control" placeholder="할 일 추가하기">
            <button class="btn bg-primary text-light" type="button" id="addButton">추가</button>
        </div>
        <ol id="List" class="list-group list-group-numbered">
        </ol>

    </div>
</body>
</html>

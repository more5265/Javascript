<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.공공데이터포털</title>
    <!--
        날짜 : 2023/08/02
        이름 : 이황성
        내용 : 공공데이터포털 API 실습하기
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function(){
            var mapContainer = document.getElementById('map1'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(35.13715101410631, 129.09886381850012), // 지도의 중심좌표
                level: 7 // 지도의 확대 레벨
        };
            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption);

            $.ajax({
                url:'https://apis.data.go.kr/B551011/GoCamping/basedList?numOfRows=200&MobileOS=ETC&MobileApp=%ED%85%8C%EC%8A%A4%ED%8A%B8&serviceKey=DvN1YYmTDYd3s91FNosbCtmocbvzxLmpIumAIBfMuNCVfCj3NvwtQPW2Cxa4OHG1SjO41pxlE9tUWrwITBTdWw%3D%3D&_type=json',
                type:'GET',
                dataType:'json',
                success: function(data){
                    const items = data.response.body.items.item;


                    for(let item of items){
                        var lat = parseFloat(item.latitude);
                        var lng = parseFloat(item.longitude);

                    // 마커를 생성합니다
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: new kakao.maps.LatLng(lat, lng)
                    });
                }      
            }
        });
    });
    
        <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=856522adc9a035f5017813e62e2fd872"></script>
        <script>
        var mapContainer = document.getElementById('map1'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(35.13715101410631, 129.09886381850012), // 지도의 중심좌표
                level: 7 // 지도의 확대 레벨
                };
    
     // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption); 
        </script>
    
</head>
<body>
    <h3>2.공공데이터 활용 실습</h3>

    <h4>전국 캠핑장</h4>
    <div id="map1" style="width:1200px;height:800px;"></div>

</body>
</html>

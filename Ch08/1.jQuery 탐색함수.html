<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 탐색함수</title>
    <!--
        날짜 : 2023/07/27
        이름 : 이황성
        내용 : jQuery 탐색함수 실습하기
    -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>

    $(document).ready(()=>{

        // jQuery() - jQuery 객체를 생성하는 기본적인 선택자 함수
        const tags = jQuery('ul > li') //생성
        console.log('tags length : ' + tags.length);

        // eq() - 선택 요소중 인덱스에 해당하는 요소를 가져옴
        tags.eq(1).css('color', 'red');
        tags.eq(2).css('color', '#0f0');

        // first(), last() - 선택 요소중 첫 번째 요소 ( eq(0)와 동일 )
        tags.first().css('color', 'gray');
        tags.last().css('color', 'green');

        // slice() - 선택 요소중 지정한 범위의 요소 (시작 인덱스, 종료 인덱스 / 종료는 미포함)
        tags.slice(1, 3).css('background', 'yellow');

        // each() - 선택 요소들의 반복 작업을 실시. 콜백 함수를 실행하여 요소 변경 및 작업수행 가능
        tags.each(function(){
            $(this).css('border', '1px solid black');
        });

        // children() - 선택 요소의 자식 요소를 가져옴(1단계 밑만)
        tags.eq(4).children().css('border', '1px solid red');

        // next(), prev() - 선택 요소의 다음에 위치한 형제 요소를 가져옴
        tags.first().next().next().next().css('background', 'orange');
        tags.last().prev().prev().css('background', 'pink');

        // find() - 선택 요소의 하위들중 지정한 선택자와 일치하는 요소
        tags.find('.seomyun').css('color', 'blue');                                           

        // parent() - 선택한 요소의 부모 요소를 가져옴
        tags.find('.seemyun').parent().prev().css('background', 'aqua');



    });
    
</script>
</head>
<body>
     <h3>1.jQuery 탐색함수</h3>

     <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>울산</li>
        <li>
            <span>부산</cspan>
                <ol>    
                    <li class="seomyun">서면</li>
                    <li>경성대</li>
                    <li>해운대</li>
                    <li>남포동</li>
                    
                </ol>
        </li>
        <li class="gwangju">광주</li>
        
    </ul>




</body>
</html>
